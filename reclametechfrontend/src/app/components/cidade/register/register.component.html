<div class="page-header">
    <h3>Registrar cidade</h3>
</div>

<div class="container col-md-14">
    <form>
        <div class="form-row">
            <div class="form-group col-md-8">
                <label class="control-label">Nome</label>
                <input type="text" name="name" #name="ngModel" [(ngModel)]="cidade.nomeCidade" [ngModelOptions]="{standalone: true}"
                    class="form-control" placeholder="nome da cidade" required>
            </div>
            <div class="form-group col-md-8" >
                <label class="control-label">CEP</label>
                <input type="text" name="cep" #cep="ngModel" [(ngModel)]="cidade.cep" [ngModelOptions]="{standalone: true}"
                    class="form-control" placeholder="CEP da cidade" required>
            </div>

            <div class="form-group col-md-8" >
                <label class="control-label">Id_Empresa</label>
                <input type="text" name="Id_Empresa" #Id_Empresa="ngModel" [(ngModel)]="cidade.fk_Estado" [ngModelOptions]="{standalone: true}"
                    class="form-control" placeholder="fk_Estado da cidade" required>
            </div>
        </div>
        <hr>
        <div class="form-group col-md-12">
            <button type="button" (click)="validateForm()" class="btn btn-success">Registrar</button>
            <button type="reset" class="btn btn-warning">Reset</button>
            <a routerLink="/cidade">
                <button type="button" class="btn btn-danger">Voltar</button>
            </a>
        </div>
    </form>
</div>
