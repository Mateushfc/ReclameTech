<div class="col-sm-12">
    <h2>Alterar Reclamação</h2>
  </div>
  
  <div class="container">
    <div class="row">
      <div class=" col-sm-6">
        <span class="label-field"> Funcionario </span><br />
        <textarea class="span12 col-sm-6" rows="1" cols="100"></textarea>
      </div><br /><br /><br />
      <div class=" col-sm-12">
        <span class="label-field"> Titulo da reclamação </span><br />
        <textarea class="span12 col-sm-6" rows="1" cols="50"></textarea> &nbsp; <font color="red">*</font>
      </div> <br>
      <div class=" col-sm-12">
        <span class="label-field"> Produto ou serviço reclamado </span><br />
        <textarea class="span12 col-sm-6" rows="1" cols="50"></textarea> &nbsp; <font color="red">*</font>
      </div> <br>
      <div class=" col-sm-12">
        <span class="label-field"> Descreva sua reclamação </span><br />
        <textarea class="span12 col-sm-6" rows="10" cols="50"></textarea> &nbsp; <font color="red">*</font>
      </div>
      <div class=" col-sm-12">
        <p> Campos com <font color="red">*</font> seram obrigatorios</p>
      </div>
      <div class=" col-sm-12">
        <button type="button" class="btn btn-info " [routerLink]="['/reclamacao/reposta']">Atualizar</button> &nbsp;
      </div>
    </div>
  </div>
